<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sardar Ahmed Movie Finder 🎬</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1><span>Sardar Ahmed</span> Movie Finder 🎥</h1>
      <nav>
        <ul>
          <li><button class="category-btn" data-category="Hollywood">Hollywood</button></li>
          <li><button class="category-btn" data-category="Bollywood">Bollywood</button></li>
          <li><button class="category-btn" data-category="Animated">Animated</button></li>
          <li><button class="category-btn" data-category="Series">Series</button></li>
        </ul>
      </nav>

      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          placeholder="Search for your favorite movies..."
        />
        <button id="searchBtn">Search</button>
      </div>
    </header>

    <main>
      <h2 class="section-title">🎬 Featured Movies</h2>
      <div id="movieList" class="movie-list"></div>
    </main>

    <audio id="bgMusic" autoplay loop>
      <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Kevin_MacLeod/Jazz_Sampler/Kevin_MacLeod_-_Cold_Funk.mp3" type="audio/mp3" />
    </audio>

    <footer>
      <p>© 2025 Sardar Ahmed Movie Finder | Designed with ❤️ using HTML, CSS & JS</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
